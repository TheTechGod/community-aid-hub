  <main class="container py-5">
    <h1 class="fw-bold mb-4 text-center">Contact Us</h1>
    <p class="text-center mb-5">If you know of a food pantry, community group, or event we should add, please reach out.</p>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <form action="mailto:geoffreydmetzger@theshandaapp.com" method="post" enctype="text/plain">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email (optional)</label>
            <input type="email" class="form-control" id="email" />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </main>
